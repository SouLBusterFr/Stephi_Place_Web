{% extends 'base_auth.html' %}
{% load static %}

{{ navbar }}
{{ endblock }}

{% block content %}

<div class="myForm">
    <div class="col-md-3">
        <div>
            <form action="" method="post">
              <div class="form-group">
                <label for="charField">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="username" id="usernameField" aria-describedby="emailHelp">
              </div>
                 <div class="invalid_feedback" style="display:none">
                     <p></p>
                 </div>
              <div class="form-group">
                <label for="emailField">Adresse mail</label>
                <input type="email" class="form-control" name="email" id="emailField" aria-describedby="emailHelp">
                <div class="emailFeedBackArea" style="display: none">
                    <p></p>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" name="password" class="form-control" id="passwordField">
              </div>
              <button type="submit" class="btn btn-primary" value="Register">Submit</button>
            </form>
        </div>
    </div>
</div>
    <script src="{% static 'js/register.js' %}"></script>


{% endblock content %}
